---
layout: page
---

<div class="container">
    <div class="row page-header">
        <h1>{{ page.title }}</h1>
        <p>{{ page.excerpt }}</p>
    </div>
    <div class="roadmap-body">
        <div class="roadmap-img">
            <img src="{{ page.graphic}}"/>
        </div>
        {{ content }}
    </div>
    <div class="page-footer-alert">
        <p>Xəritələr daim yenilənir. Dəyişikliklərdən xəbərdar olmaq üçün səhifəni vaxtaşırı ziyarət edin.</p>
    </div>
</div>
